<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link
      id="favicon"
      type="image/x-icon"
      rel="icon"
      href="https://calendar.google.com/googlecalendar/images/favicons_2020q4/calendar_25.ico"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
      integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body class="page">
    <header class="header">
      <button class="button create-event-btn">
        <svg width="36" height="36" viewBox="0 0 36 36">
          <path fill="#34A853" d="M16 16v14h4V20z"></path>
          <path fill="#4285F4" d="M30 16H20l-4 4h14z"></path>
          <path fill="#FBBC05" d="M6 16v4h10l4-4z"></path>
          <path fill="#EA4335" d="M20 16V6h-4v14z"></path>
          <path fill="none" d="M0 0h36v36H0z"></path>
        </svg>
        <span class="create-event-btn__txt">Create</span>
      </button>
      <div class="navigation">
        <button class="button navigation__today-btn" data-direction="today">
          Today
        </button>
        <button class="icon-button navigation__nav-icon" data-direction="prev">
          <div class="icon-button__circle icon-button__circle-left"></div>
          <i class="fas fa-chevron-left" data-step="left"></i>
        </button>
        <button class="icon-button navigation__nav-icon" data-direction="next">
          <div class="icon-button__circle icon-button__circle-right"></div>
          <i class="fas fa-chevron-right" data-step="right"></i>
        </button>
        <span class="navigation__displayed-month"></span>
      </div>
    </header>
    <section class="calendar">
      <header class="calendar__header"></header>
      <div class="calendar__body">
        <div class="calendar__week-container">
          <div class="calendar__time-scale"></div>
          <div class="calendar__week"></div>
        </div>
      </div>
    </section>
    <div class="modal hidden" style="margin-top: 200px">
      <div class="modal__content">
        <div class="create-event">
          <button class="create-event__close-btn">
            <img
              class="create-event__img"
              src="https://img.icons8.com/material-outlined/18/5f6368/delete-sign.png"
            />
          </button>
          <form class="event-form">
            <input
              type="text"
              name="title"
              placeholder="Title"
              class="event-form__field event-form__field_title"
            />
            <div class="event-form__shield event-form__shield_title"></div>

            <div class="event-form__time">
              <i class="far fa-clock"></i>

              <label class="event-form__field event-form__field_date">
                <input type="date" id="date" name="date" />
                <span id="eventDay"></span>
              </label>

              <label class="event-form__field_start-time">
                <input type="time" id="startTime" name="startTime" />
                <span id="eventStartTime"></span>
              </label>

              <span class="event-form__field_interval">-</span>

              <label class="event-form__field event-form__field_end-time">
                <input type="time" id="endTime" name="endTime" />
                <span id="eventEndTime"></span>
              </label>
            </div>

            <i class="fas fa-align-left"></i>
            <textarea
              name="description"
              placeholder="Description"
              class="event-form__field event-form__field_description"
            ></textarea>
            <div
              class="event-form__shield event-form__shield_description"
            ></div>
            <button type="submit" class="event-form__submit-btn">Create</button>
          </form>
        </div>
      </div>
    </div>
    <div class="popup hidden overlay">
      <div class="popup__overlay"></div>
      <div class="popup__content">
        <button class="delete-event-btn">Delete</button>
      </div>
    </div>
    <script src="scripts/index.js" type="module"></script>
  </body>
</html>
